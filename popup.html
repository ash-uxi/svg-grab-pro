<!DOCTYPE html>
<html>
<head>
  <title>Globo - SVG Grabber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Globo</h1>
    <p class="subtitle">SVG Logo Grabber</p>
    
    <div class="instructions">
      <h2>How to use:</h2>
      <ol>
        <li>Find an SVG logo on any website</li>
        <li>Right-click on the logo</li>
        <li>Select "Globo SVG Options" from the context menu</li>
        <li>Choose "Copy SVG" or "Download SVG"</li>
      </ol>
    </div>
    
    <div class="footer">
      <p>Version 1.0.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
